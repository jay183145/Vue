<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3_practice</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h2>Hi, my name is {{ name }}.I,m {{ age }}</h2>
        <h1>I got {{ score }} in the game</h1>
        <button v-on:click="score++">Increase the score</button>
        <button v-on:click="score--">Decrease the score</button>
        <div @click="changeName">Click me to change my name</div>
    </div>
    <script src="./Vue3_practice/script/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <h1 id="app">Hello, {{ name }}, you are {{age}} years old!</h1>

    <script>
    Vue.createApp({
        data() {
        return {
            message: 'Hello Vue!',
            name: "Keil",
            age: 27,
        }
        }
    }).mount('#app')
    </script>
</body>
</html>
